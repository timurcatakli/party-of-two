<form class="form-inline party-form" ng-submit="vm.addParty()">
  
  <div class="form-group">  
    <input type="text" ng-model="vm.newParty.name" class="form-control" id="" placeholder="Name" required>
  </div>

  <div class="form-group">  
    <input type="text" ng-model="vm.newParty.phone" class="form-control" id="" placeholder="Phone" required>
  </div>

  <div class="form-group">  
    <input type="number" ng-model="vm.newParty.size" class="form-control" id="" placeholder="Number" required>
  </div>

  <button type="submit" class="btn btn-primary">Add Party</button>

</form>


{{vm.newParty}}
<br/>
------------------
<br/>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Done?</th>
        <th>Info</th>
        <th>Notified?</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tr ng-repeat="party in vm.parties">
        <td>
            <input ng-model="party.done" ng-change="vm.toggleDone(party)" type="checkbox">
        </td>
        <td>
            <div><strong>{{ party.name }} ({{ party.size }} people)</strong></div>
            <div>{{ party.phone }}</div>
        </td>
        <td>
            <div>{{ party.notified ? 'Yes' : 'No' }}</div>
        </td>
        <td>
            <button ng-click="vm.sendTextMessage(party)" class="btn btn-success">Send SMS</button>
            <button ng-click="vm.removeParty(party)" class="btn btn-danger">Remove</button>
        </td>
    </tr>
</table>
