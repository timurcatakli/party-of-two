<section id="main" class="container">
  <header>
    <h2>Party Management Area</h2>
    <p>Simply fill in the form below and click on 'Add Party'</p>
  </header>
  <div class="row">
    <div class="12u">
      <section class="box">
        <form class="" ng-submit="vm.addParty()">
          <div class="row uniform 50%">
            <div class="4u 12u(mobilep)">
              <input type="text" ng-model="vm.newParty.name" placeholder="Name" required>
            </div>
            <div class="4u 12u(mobilep)">
              <input type="text" ng-model="vm.newParty.phone" placeholder="Phone" required>
            </div>
            <div class="2u 12u(mobilep)">
              <input type="number" ng-model="vm.newParty.size" placeholder="Number" required>
            </div>
            <div class="2u 12u(mobilep)">
              <input type="submit" value="Add Party">
            </div>
          </div>
        </form>
      </section>
    </div>
  </div>


  <div class="row">
    <div class="12u">

      <!-- Table -->
        <section class="box">
          <h3>Table</h3>
          <div class="table-wrapper">
            <table>
              <thead>
                <tr>
                  <th>Done?</th>
                  <th>Info</th>
                  <th>Notified?</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="party in vm.parties">
                  <td>

<div class="6u 12u(narrower)">
                        <input type="checkbox" id="{{ party.name }}{{ party.name }}{{ party.phone }}" name="{{ party.name }}{{ party.name }}{{ party.phone }}" ng-model="party.done" ng-change="vm.toggleDone(party)">
                        <label for="{{ party.name }}{{ party.name }}{{ party.phone }}"></label>
                      </div>


                  </td>
                  <td>
                    <div><strong>{{ party.name }} ({{ party.size }} people)</strong></div>
                    <div>{{ party.phone }}</div>
                  </td>
                  <td>{{ party.notified ? 'Yes' : 'No' }}</td>
                  <td>
                    <ul class="actions">
                      <li><a ng-click="vm.sendTextMessage(party)" class="button special">Send SMS</a></li>
                      <li><a ng-click="vm.removeParty(party)" class="button">Remove</a></li>
                      </ul>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>

    </div>
  </div>
</section>
